<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Ramadaan 2022</title>
    <link rel="shortcut icon" href="./ramadaan.jpg" type="image/x-icon">
</head>

<body>
    <section>

        <div class="ramadan-countdown">
            <div class="countdown">
                <div class="title">
                    <h2 class="title-2">DIYAAR MA U TAHAY RAMADAANKA?</h2>
                    <h5>May your days and nights be mubarak and bright.</h5>
                </div>
                <p>Ramadan is coming. Shaitaan is running. Muslims are preparing. Gates of Hell are closing. Gates of Heaven are opening.</p>

                <div class="deadline">
                    <div class="day">
                        <h2 id="day">2</h2>
                        <span class="deadlineSpan">Day</span>
                    </div>
                    <div class="hour">
                        <h2 id="hour">12</h2>
                        <span class="deadlineSpan">hour</span>
                    </div>
                    <div class="minute">
                        <h2 id="minute">33</h2>
                        <span class="deadlineSpan">minute</span>
                    </div>
                    <div class="second">
                        <h2 id="second">44</h2>
                        <span class="deadlineSpan">second</span>
                    </div>
                </div>
            </div>
            <img class="sawir" src="./ramadaan.jpg" alt="">
        </div>
        <footer>
            
            <div class="footer">
                
                <h5>Developed By <span class="developed">Saacid Abi</span></h5>
                <div class="social-media">
                    <h5 class="followText">Follow My Social Media Profiles</h5>
                    <div class="icons">
                        <a href="https://github.com/saidbrown7" target='blank' class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="https://twitter.com/SaidBrown7" target='blank' class="icon"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </footer>

    </section>

    <script src="./app.js"></script>
</body>

</html>
